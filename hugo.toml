baseURL = "https://echowebb.com/"
languageCode = "en-us"
title = "Echo Webb"
theme = "PaperMod"
[pagination]
  pagerSize = 10

[params]
  env = "production"
  defaultTheme = "dark"
  showReadingTime = true
  showShareButtons = false
  showPostNavLinks = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  showToc = true
  description = "Web development, frontend, design systems, UX patterns"
  author = "Jason Adams"

  [params.homeInfoParams]
    Title = "Echo Webb"
    Content = "Web development, frontend patterns, and design systems. Clean, modern, tutorial-focused."

  [params.profileMode]
    enabled = false

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    style = "monokai"
    lineNos = false

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 30
